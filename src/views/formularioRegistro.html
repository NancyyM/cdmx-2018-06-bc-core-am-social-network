<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <title>Login</title>
    
</head>
<body>
    <div class="container1">
        <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Crea una contraseña">
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputState">Delegación</label>
                <select id="inputState" class="form-control">
                    <option selected>Selecciona...</option>
                    <option>Álvaro Obregón</option>
                    <option>Azcapotzalco</option>
                    <option>Benito Júarez</option>
                    <option>Coyoacán</option>
                    <option>Cuajimalpa de Morelos</option>
                    <option>Cuauhtémoc</option>
                    <option>Gustavo A. Madero</option>
                    <option>Iztacalco</option>
                    <option>Iztapalapa</option>
                    <option>Magdalena Contreras</option>
                    <option>Miguel Hidalgo</option>
                    <option>Milpa Alta</option>
                    <option>Tláhuac</option>
                    <option>Tlalpan</option>
                    <option>Venustiano Carranza</option>
                    <option>Xochimilco</option>            
                </select> 
            </div>
        </div>
        <div class="text-center">
            <input type="submit" id="create" value= "Crear cuenta">
        </div>
    </div>

    <script src="../js/credential.js"></script>
    <script type="text/javascript" src="../js/formularioRegistro.js"></script>
    
</body>
</html>
