  <head>

    <header>
        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">

    <div class="container">
      <div clas="row">
        Bienvenido <label for="" id="user-name"></label>

      <button id="close">Cerrar Sesion</button>
    </div>
